<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

<body>
<div>
    <a href="what mood is nick in.html">Build A Nick!</a>
</div>
<div class="checkbox-emo">
    <h1>Build A Nicholas</h1>
    <input type="checkbox" id="emo" name="emo filter" value="emo choice">
    <label for="emo"><img src="img/ef670cdcb487c885135e1e8e2a50e751.png"
        width="25"
        height="22"
         alt="Emo Emoji">&nbsp;Emo Filter&nbsp;<img src="img/ef670cdcb487c885135e1e8e2a50e751.png"
         width="25"
         height="22"
          alt="Emo Emoji"></label>
          &#40;Optional&#41;
          <br>
          <br>   
</div>
<div class="age">
<h1>What age is Nick?</h1>
<input type="radio" id="age1" name="age" value="younger">
<label for="age1">Younger</label><br><br>
<input type="radio" id="age2" name="age" value="young but not young">
<label for="age2">A little older than young but not to old</label><br><br>
<input type="radio" id="age3" name="age" value="current age">
<label for="age3">Current age</label><br><br>
<input type="radio" id="age4" name="age" value="idc age">
<label for="age4">I dont care what age Nick is</label><br><br>
</div>
<div class="age">
<h1>Where is Nick?</h1>
<input type="radio" id="where1" name="where" value="younger">
<label for="where1">Hockey</label><br><br>
<input type="radio" id="where2" name="where" value="young but not young">
<label for="where2">School</label><br><br>
<input type="radio" id="where3" name="where" value="outside">
<label for="where3">Outside</label><br><br>
<input type="radio" id="where4" name="where" value="idc where">
<label for="where4">I dont care where Nick is</label><br><br>
</div>

</body>
</html>
